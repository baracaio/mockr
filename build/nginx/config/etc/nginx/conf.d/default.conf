server {
    listen 80;
    server_name localhost;
    include /etc/nginx/mime.types;

    root /app;
    index index.html;

    location ~ \.css {
        try_files $uri /$is_args$args
        add_header  Content-Type    text/css;
    }
    location ~ \.js {
        try_files $uri /$is_args$args
        add_header  Content-Type    application/javascript;
    }
}
