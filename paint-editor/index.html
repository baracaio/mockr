    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma com Retas</title>
</head>

<body>

    <form>
        <input type="radio" id="dot" name="radioAnswer" value="dot" checked="checked">
        <label for="dot">Dot</label><br>

        <input type="radio" id="line" name="radioAnswer" value="line">
        <label for="line">Line</label><br>

        <input type="radio" id="triangle" name="radioAnswer" value="triangle">
        <label for="triangle">Triangle</label><br>

        <input type="radio" id="rectangle" name="radioAnswer" value="rectangle">
        <label for="rectangle">Rectangle</label><br>

        <input type="radio" id="polygon" name="radioAnswer" value="polygon">
        <label for="polygon">Polygon</label><br>
    </form>

    <canvas id="canvas"></canvas>
    <script src="js/point.js"></script>
    <script src="js/sketch.js"></script>

    <script src="js/main.js"></script>
